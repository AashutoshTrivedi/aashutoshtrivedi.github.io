---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumbnail" class="dot">
      <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, an <em itemprop="jobTitle">{{ site.author.job }}</em> at Cognizant.</h3>
      <h3>{{ site.author.bio }}</h3>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about-me</a>
      <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">blog</a>
      <a href="{{ '/projects' | prepend: site.baseurl }}" class="button button-ghost" title="projects">projects</a>
      <a href="{{ '/Aashutosh_resume.pdf'| prepend: site.baseurl }}" class="button button-ghost" title="resume">resume</a>
      {% include social.html %}
    </div>
  </div>
</section>
