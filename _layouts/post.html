---
layout: pages
---

<article role="article" class="post">

  <div class="card">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <em class="post-meta">
        <time>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>
      </em>
    </header>

    <!-- {% if page.image %}
      <figure class="post-thumbnail {% if page.image %}{% else %}no-image{% endif %}">
        {% if page.k == true %}
          <img src="{{ page.image }}" alt="{{ page.title }}">
        {% else %}
          <img src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }}">
        {% endif %}
      </figure>
    {% endif %} -->


    <div class="post-content">
      {{ content }}
    </div>

    {% include comments.html %}
  </div>

</article>
